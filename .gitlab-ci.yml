image: debian:stable

include:
  - template: Code-Quality.gitlab-ci.yml

before_script:
  - echo "Updating package index" && echo deb http://ftp.de.debian.org/debian buster main > /etc/apt/sources.list.d/buster-main.list
  - echo "Updating packages" && apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Building $CI_COMMIT_BRANCH branch"
    - cd /builds/rkmarechal/minihearthstone/code/server
    - mvn clean install -Dmaven.test.skip=true

test-job:
  stage: test
  script:
    - echo "Running tests on $CI_COMMIT_BRANCH branch"
    - cd /builds/rkmarechal/minihearthstone/code/server
    - mvn test

deploy-server-job:
  stage: deploy
  script:
    - echo "Deploying server from $CI_COMMIT_BRANCH branch to heroku minihearthstone-server"

deploy-client-job:
  stage: deploy
  script:
    - echo "Deploying client from $CI_COMMIT_BRANCH branch to heroku minihearthstone-server"

code_quality:
  variables:
    REPORT_FORMAT: html
  stage: build
  script:
    - echo "Running code quality on $CI_COMMIT_BRANCH branch"
  artifacts:
    expose_as: "Code Quality Report"
    paths: [gl-code-quality-report.html]

metrics:
  script:
    - echo 'metric_name metric_value' > metrics.txt
  artifacts:
    reports:
      metrics: metrics.txt
